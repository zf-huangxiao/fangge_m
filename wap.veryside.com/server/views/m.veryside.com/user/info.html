<%# helper/header.html %>
<%# component/header.html %>
<script src="/assets/js/lrz.bundle.js"></script>
<div class="body-wrapper">
    <% if(this.user_info && this.user_info.nickname){ %>
    <h1>个人资料</h1>
    <div class="myInfo">

        <form action="">
            <div class="avatar">
                <div class="pic">
                    <img id="user_avatar" src="<%= this.user_info.avatar + '?t=' + Math.random() %>" alt="">
                </div>
                <span>
                    <a href="javascript:;" target="_self">更换头像</a>
                    <input type="file" name="file" id="upload_ava_file" size="1" accept="image/jpg,image/jpeg,image/png" style="display:none"/>
                </span>
            </div>
            <div class="nickName">
                <span>昵称</span>
                <input class="border" type="text" id="nickname" value="<%= this.user_info.nickname %>" maxlength="15">
                <span class="warning"></span>
            </div>
            <div class="gender">
                <span>性别</span>
                <select class="border" name="" id="gender">
                    <option value="男" <%= this.user_info.sex == '男' ? 'selected' : '' %> >男</option>
                    <option value="女" <%= this.user_info.sex == '女' ? 'selected' : '' %> >女</option>
                    <option value="未知" <%= this.user_info.sex == '未知' ? 'selected' : '' %> >未知</option>
                </select>

            </div>
            <div class="birthday">
                <span>生日</span>
                <input class="border" type="date" min="1950-1-1" max="2040-12-31" id="birthday" value="<%= this.user_info.birthday ? this.user_info.birthday : '保密' %>" style="width:100%" >

            </div>
            <div class="city">
                <span>地区</span>
                <input class="border" type="text" id="city" value="<%= this.user_info.area %>">
            </div>
            <input id="keep" type="button" value="保存">
        </form>
    </div>
    <% }%>
</div>
<%# component/filter_dialog.html%>
<%# component/footer.html%>
<%# helper/footer.html %>
