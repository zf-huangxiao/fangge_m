
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="pswp__bg"></div>

    <div class="pswp__scroll-wrap">

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">



                <button class="veryside__custom pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="veryside__custom pswp__button pswp__button--share" title="Share"></button>

                <button class="veryside__custom pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="veryside__custom pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                
                <a href="/" class="cus__home__btn"></a>
                <a href="<%= this._news.url %>" class="cus__title__btn"><%= this._news.title %></a>
                <a href="<%= this._news.url %>" class="cus__return__btn"></a>

            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

            <div class="veryside__custom pswp__counter" id="pswp__counter"></div>


        </div>
        <div class="veryside__custom pswp__preloader">
            <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                </div>
            </div>
        </div>


    </div>
</div>
